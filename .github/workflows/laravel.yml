name: Laravel

on: [push]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 10.x
      - name: Install Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-suggest --no-progress --prefer-dist
      - name: JS Prod
        run: npm install && npm run prod
      - name: Upload to Prod
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
        run: ssh -i $PRIVATE_KEY -t root@185.104.248.212 "bash"
      - name: Update rights on server
        run: ssh -t root@coderman.ru "chown -R coderman.ru:coderman.ru /var/www/coderman.ru/data/www/coderman.ru ; bash"
